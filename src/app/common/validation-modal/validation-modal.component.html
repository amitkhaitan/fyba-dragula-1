<div class="modal-header" [ngClass]=bgClass>
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 {{message}}
</div>
<div *ngIf="isServerError==false" class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="yes()">Yes</button>
  <button type="button" class="btn btn-danger" (click)="no()">No</button>
</div>

<div *ngIf="isServerError==true" class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="no()">OK</button>
  </div>
